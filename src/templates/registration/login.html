{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>{% block title %}Home{% endblock %}</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'assets/css/animate.min.css' %}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'assets/css/light-bootstrap-dashboard.css' %}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'assets/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/emailTracker.css' %}" rel="stylesheet" />
    {% block head_scripts %}
    {% endblock %}

</head>
<body id="login-body">
<div id="login-page">
    <div class="row">
        <div id="login-form" class='col-md-4 col-md-offset-4'>
            <div class='card'>
                <div class='header'>Login</div>
                <div class="content">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        {% if form.errors %}
                         <p class=" label label-danger">
                             Your username and password didn't match.
                             Please try again.
                         </p>
                         {% endif %}

                        <div class="form-group">
                            <label for="inputError1" class="control-label">Username</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="pe-7s-user"></i></div>
                                <input type="text" class="form-control" id="id_username" name='username'>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputError1" class="control-label">Password</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="pe-7s-lock"></i></div>
                                <input type="password" class="form-control" id="id_password" name='password'>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                        <button  type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

    <!--   Core JS Files   -->
    <script src="{% static 'assets/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="{% static 'assets/js/bootstrap-checkbox-radio-switch.js' %}"></script>

	<!--  Charts Plugin -->
	<script src="{% static 'assets/js/chartist.min.js' %}"></script>

    <!--  Notifications Plugin    -->
    <script src="{% static 'assets/js/bootstrap-notify.js' %}"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="{% static 'assets/js/light-bootstrap-dashboard.js' %}"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script src="{% static 'assets/js/demo.js' %}"></script>

    <script>
    {% if messages %}
    {% for msg in messages %}
      	$.notify({
        	icon: "pe-7s-info",
        	message: "{{ msg }}"

        },{
            type: '{{ msg.tags }}',
            timer: 4000,
            placement: {
                from: 'top',
                align: 'right'
            }
        });
    {% endfor %}
    {% endif %}
    </script>
    {% block bottom_scripts %}
    {% endblock %}


</html>
