{% extends 'base.html' %}

{% block content %}

<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title pull-right"><a href="{% url 'new' %}"><i class="pe-7s-plus"></i></a></h4>
            <h4 class="title">Emails</h4>

            <p class="category">These are the emails that have been sent.</p>
        </div>
        <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Subject</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody>
                    {% for email in emails %}
                    <tr>
                        <td>{{ email.send_date}}</td>
                        <td>{{ email.subject }}</td>
                        <td>{{ email.uuid }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}}\
